<!doctype html>
<html>
  <head>
    <title>Remote NetiaPlayer</title>
    <meta charset="utf-8">
    <script src="js/jquery-1.11.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Remote for your netia player</h1>
      <button id="discovery">Auto-discovery</button>
      if doesn't work then configure on your own:<br/>
      Host: <input type="text" id="host">
      Port: <input type="text" id="port" value="5678">
      <button id="custom_controller">Apply</button>
      <br/>
      <output class="console">
        <strong>Select desire device:</strong>
        <div class="devices">
        </div>
        <div class="controller"></div>
      </output>
    </div>

    <script src="js/discovery.js"></script>
    <script src="js/netia_controller.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
