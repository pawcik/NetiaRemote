<!doctype html>
<html>
  <head>
    <title>Remote NetiaPlayer</title>
    <meta charset="utf-8">
    <script src="js/jquery-1.11.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Remote for your netia player</h1>
      Host: <input type="text" id="host">
      Port: <input type="text" id="port" value="5678">
      <button id="custom_controller">Save</button>
      <button id="discovery">or discover netia player</button>
      <output class="console">
        <div class="progress"></div>
        <div class="controller"></div>
      </output>
    </div>

    <script src="js/discovery.js"></script>
    <script src="js/netia_controller.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
